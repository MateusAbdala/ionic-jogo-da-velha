<ion-header>
  <ion-navbar color="theme">
    <ion-title>
      Contato
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-fab top right edge>
    <button ion-fab color="primary" mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <a href="https://www.facebook.com/mateus5648" ion-fab><ion-icon color="primary" name="logo-facebook"></ion-icon></a>
      <a href="https://github.com/MateusAbdala" ion-fab><ion-icon color="primary" name="logo-github"></ion-icon></a>
      <a href="https://www.linkedin.com/in/mateus-abdala/" ion-fab><ion-icon color="primary" name="logo-linkedin"></ion-icon></a>
    </ion-fab-list>
  </ion-fab>

  <ion-list>
    <ion-list-header>Made with <ion-icon name="ionic" item-start></ion-icon>
      @ionicframework</ion-list-header>
  </ion-list>

  <ion-card>
    <img src="./assets/imgs/Hyrule_Light_World_map.png">
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>
  
    <ion-item>
      <ion-icon name="ios-cloud" item-start large></ion-icon>
      <h2>Kakariko Village</h2>
      <p>Embaixo da estátua, na praça</p>
    </ion-item>
  
    <ion-item>
      <ion-icon name="ios-leaf" item-start large ></ion-icon>
      <h2>Lost Woods</h2>
      <p>13º árvore, perto de uma espada velha</p>
    </ion-item>
  
    <ion-item>
      <span item-start>2 palito</span>
      <span item-start>(947.6 km)</span>
      <button ion-button icon-start clear item-end>
        <ion-icon name="navigate"></ion-icon>
        Iniciar
      </button>
    </ion-item>  
  </ion-card>

</ion-content>
