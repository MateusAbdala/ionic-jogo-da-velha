<ion-header>
  <ion-navbar>
    <ion-title>Jogo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab top right edge>
    <button ion-fab color="light" mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <a href="https://www.facebook.com/mateus5648" ion-fab><ion-icon name="logo-facebook"></ion-icon></a>
      <a href="https://github.com/MateusAbdala" ion-fab><ion-icon name="logo-github"></ion-icon></a>
      <a href="https://www.linkedin.com/in/mateus-abdala/" ion-fab><ion-icon name="logo-linkedin"></ion-icon></a>
    </ion-fab-list>
  </ion-fab>

  <div class="gameStatus" >
      {{gameStatusMessage}}
  </div>
  <ion-grid class="tabuleiro">
    <ion-row *ngFor="let row of [0,1,2]">
      <ion-col col-4 class="quadrado" *ngFor="let col of [0,1,2]" (click)="handleMove(col+row*3)">
            {{squares[col+row*3]}}
      </ion-col>
    </ion-row>
  </ion-grid>
  <button class="restart" (click)="restartGame()">Novo Jogo</button>
</ion-content>
