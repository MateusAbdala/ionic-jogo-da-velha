<ion-header>
  <ion-navbar color="theme">
    <ion-title>Jogo</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="more"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="gameStatus" text-uppercase>
      {{gameStatusMessage}}
  </div>
  <ion-grid class="tabuleiro">
    <ion-row *ngFor="let row of [0,1,2]">
      <ion-col col-4 class="quadrado" *ngFor="let col of [0,1,2]" (tap)="handleMove(col+row*3)" (press)="handleMove(col+row*3)">
            {{squares[col+row*3]}}
      </ion-col>
    </ion-row>
  </ion-grid>
  <button class="restart" (tap)="restartGame()" (press)="handleMove(col+row*3)">Novo Jogo</button>
  
</ion-content>
